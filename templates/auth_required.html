<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Required</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">
                    <i class="fas fa-cloud-sun"></i>
                    <h1>Weather Application</h1>
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-content" style="text-align: center; padding: 4rem 2rem;">
            <div class="empty-icon" style="font-size: 4rem; color: #e74c3c; margin-bottom: 1rem;">
                <i class="fas fa-lock"></i>
            </div>

            <h2 style="color: var(--secondary-color); margin-bottom: 1rem;">
                Authentication Required
            </h2>

            <p style="color: #666; margin-bottom: 2rem; max-width: 500px; margin-left: auto; margin-right: auto;">
                {{ message }}
            </p>

            <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                <a href="/" class="btn btn-outline">
                    <i class="fas fa-home"></i> Home
                </a>

                <a href="/register" class="btn">
                    <i class="fas fa-user-plus"></i> Register
                </a>

                <a href="/login" class="btn btn-success">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            </div>

            {% if redirect_url %}
                <p style="margin-top: 2rem; font-size: 0.9rem; color: #999;">
                    After authentication you will be redirected to the add city page
                </p>
            {% endif %}
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Weather Application &copy; 2025</p>
        </div>
    </footer>
</body>
</html>
